<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style43.css">
    <a style="display: block; text-align: center" href="4.html">На головну</a>
</head>
<body>
    <h2>Демонстрація властивості position</h2>
    <div class="container">
        <div class="absolute">Absolute</div>
        <div class="relative">Relative</div>
        <div class="fixed">Fixed</div>
        <div class="sticky">Sticky</div>
    </div>

    <h2>Демонстрація властивості float</h2>
    <div class="float-container">
        <div class="float-left">Float Left</div>
        <div class="float-right">Float Right</div>
    </div>
    <div class="clear-both">Цей блок очищає float</div>

    <h2>Демонстрація властивості z-index</h2>
    <div class="z-container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
